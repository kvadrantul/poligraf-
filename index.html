<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Poligraf Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- React и ReactDOM для рендеринга компонентов -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Lucide React для иконок -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <!-- Babel Standalone для трансформации JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Отладочная информация -->
        <div id="debugInfo" class="debug-info" style="display: none;">
            <div class="debug-content">
                <strong>Debug Info:</strong><br>
                <span id="debugUserId">-</span><br>
                <span id="debugStoredUserId">-</span><br>
                <span id="debugProjectKey">-</span><br>
                <span id="debugProjectData">-</span>
            </div>
        </div>
        
        <!-- Кнопка "Назад" в верхнем углу -->
        <button id="backButton" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        
        <!-- Поле для отображения результата -->
        <div class="result-area">
            <div class="result-content" id="resultContent">
            </div>
        </div>

        <!-- Поле для ввода комментария (круглое) -->
        <div class="input-area">
            <div class="input-wrapper">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                <input 
                    id="commentInput" 
                    class="comment-input" 
                    type="text"
                    placeholder="Что хотите исправить?"
                />
                <button id="sendButton" class="send-button-icon" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
