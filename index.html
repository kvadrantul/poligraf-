<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Poligraf Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- React и ReactDOM для рендеринга компонентов -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Lucide React для иконок -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <!-- Babel Standalone для трансформации JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Отладочная информация -->
        <div id="debugInfo" class="debug-info" style="display: none;">
            <div class="debug-content">
                <strong>Debug Info:</strong><br>
                <span id="debugUserId">-</span><br>
                <span id="debugStoredUserId">-</span><br>
                <span id="debugProjectKey">-</span><br>
                <span id="debugProjectData">-</span>
            </div>
        </div>
        
        <!-- Кнопка "Назад" в верхнем углу -->
        <button id="backButton" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        
        <!-- Поле для отображения результата -->
        <div class="result-area">
            <div class="result-content" id="resultContent">
            </div>
        </div>

        <!-- Поле для ввода комментария (круглое) -->
        <div class="input-area">
            <div class="input-wrapper">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <input 
                    id="commentInput" 
                    class="comment-input" 
                    type="text"
                    placeholder="Что хотите исправить?"
                />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
