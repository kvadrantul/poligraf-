version: '3.8'

services:
  stable-diffusion-api:
    build: .
    container_name: stable-diffusion-api
    ports:
      - "7861:7861"
    environment:
      - PORT=7861
      - CUDA_VISIBLE_DEVICES=0  # Используем первую GPU если доступна
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface  # Кеш моделей
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/health"]
      interval: 30s
      timeout: 10s
      retries: 3

