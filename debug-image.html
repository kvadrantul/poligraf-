<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отладка изображения</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .image-container {
            margin: 20px 0;
            border: 2px solid #fff;
            padding: 10px;
        }
        .image-container img {
            max-width: 100%;
            display: block;
            margin: 10px 0;
        }
        .info {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Отладка сгенерированного изображения</h1>
    <button onclick="loadImage()">Загрузить изображение из localStorage</button>
    <button onclick="clearImage()">Очистить</button>
    <div id="info" class="info"></div>
    <div id="imageContainer" class="image-container"></div>

    <script>
        function loadImage() {
            const imageUrl = localStorage.getItem('poligraf-debug-generated-image');
            const infoDiv = document.getElementById('info');
            const imageContainer = document.getElementById('imageContainer');
            
            if (!imageUrl) {
                infoDiv.innerHTML = '<p style="color: red;">❌ Изображение не найдено в localStorage</p>';
                imageContainer.innerHTML = '';
                return;
            }
            
            infoDiv.innerHTML = `
                <p>✅ Изображение найдено в localStorage</p>
                <p>Тип: ${typeof imageUrl}</p>
                <p>Длина: ${imageUrl.length} символов</p>
                <p>Начинается с data:image: ${imageUrl.startsWith('data:image')}</p>
                <p>Превью URL (первые 200 символов):</p>
                <pre style="background: #222; padding: 10px; overflow-x: auto;">${imageUrl.substring(0, 200)}...</pre>
            `;
            
            if (imageUrl.startsWith('data:image')) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.onload = () => {
                    imageContainer.innerHTML = '<p>✅ Изображение успешно загружено:</p>';
                    imageContainer.appendChild(img);
                };
                img.onerror = () => {
                    imageContainer.innerHTML = '<p style="color: red;">❌ Ошибка загрузки изображения</p>';
                };
            } else {
                imageContainer.innerHTML = '<p style="color: red;">❌ Это не data:image URL</p>';
            }
        }
        
        function clearImage() {
            localStorage.removeItem('poligraf-debug-generated-image');
            document.getElementById('info').innerHTML = '<p>Очищено</p>';
            document.getElementById('imageContainer').innerHTML = '';
        }
        
        // Автоматически загружаем при открытии страницы
        window.onload = loadImage;
    </script>
</body>
</html>
